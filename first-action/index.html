<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git & Github Crash Course</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <img id="logo" src="logo.png" alt="A logo that contains the word 'GIT'" />
    <h1>Git & Github Crash Course</h1>
    <p>Because the basics are important!</p>

    <div class="card-container">
        <!-- Card de Git -->
        <div class="card card-git">
            <h2>Git</h2>
            <a href="https://git-scm.com/" target="_blank">Learn more about Git</a>
        </div>

        <!-- Card de GitHub -->
        <div class="card card-github">
            <h2>GitHub</h2>
            <a href="https://github.com/" target="_blank">Learn more about GitHub</a>
        </div>

        <!-- Card de GitHub Actions -->
        <div class="card card-github-actions">
            <h2>GitHub Actions</h2>
            <a href="https://github.com/features/actions" target="_blank">Learn more about GitHub Actions</a>
        </div>

        <div class="card card-learning-branching">
            <h2>Learning Branching</h2>
            <a href="https://learngitbranching.js.org/?locale=es_ES" target="_blank">Learn more about Git Branching</a>
        </div>
    </div>
</body>
</html>
